<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRUD App using Local Storage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CRUD App using Local Storage</h1>
    <div id="crud-container">
      <form id="create-form">
        <h2>Create</h2>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required>
        <label for="age-input">Age:</label>
        <input type="number" id="age-input" required>
        <button type="submit">Create</button>
      </form>
      <div id="read-container">
        <h2>Read</h2>
        <ul id="items-list"></ul>
      </div>
      <form id="update-form">
        <h2>Update</h2>
        <label for="update-id-input">ID:</label>
        <input type="number" id="update-id-input" required>
        <label for="update-name-input">Name:</label>
        <input type="text" id="update-name-input" required>
        <label for="update-age-input">Age:</label>
        <input type="number" id="update-age-input" required>
        <button type="submit">Update</button>
      </form>
      <form id="delete-form">
        <h2>Delete</h2>
        <label for="delete-id-input">ID:</label>
        <input type="number" id="delete-id-input" required>
        <button type="submit">Delete</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
